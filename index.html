<head>
    <meta charset="UTF-8">

    crossorigin="anonymous"></script>
    <title>Javascript test</title>

</head>
<body>
    
<section class="test-containter mt-5">
 <h5 class="card-text float-right font-weight-bold" >Total Time :  <br> (00: <span id="time">00</span>)</h5>


 <!-- first page -->

 <div class="row d-flex justify-content-center">
    <div class="col-md-8 border p-4">
        <div class="card-body">
            <h5 class="card-text float-right font-weight-bold">MC Test</h5>
            <h5>(<span id="number">0</span> of 5)</h5>
        </div>
        <hr>

        <div class="start_page">
            <h3 class="text-center mb-5">Javascript MCQ's</h3>
            <p>You will get 10 points for each correct answer, At the end of the Test, your total score will be displayed. Maximum score is 50 points.</p>
            <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5>Start the test</h5></button>
        </div>

<!-- Test page-->
     <div id="main">
        <div class="card-body">
            <h5 class="card-text font-weight-bold" id="question"></h5>
        </div>
        <div class="col-md-12 p-4" id="question">
            <button class="btn btn-block btn-outline-success text-left option" id="option1"></button>
            <button class="btn btn-block btn-outline-success text-left option" id="option2"></button>
            <button class="btn btn-block btn-outline-success text-left option" id="option3"></button>
            <button class="btn btn-block btn-outline-success text-left option" id="option4"></button>

            <div class="footer p-4">
                <button class="btn btn-success float-left" id="perv">Previos</button>
                <button class="btn btn-success float-right" id="next">Next</button>
            </div>
        </div>

     </div>


    </div>
 </div>

</section>
