<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"

    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" 
    crossorigin="anonymous"></script>
    <title>Javascript test</title>

</head>
<body>
    
<section class="test-containter mt-5">
 <h5 class="card-text float-right font-weight-bold" >Total Time :  <br> (00: <span id="time">00</span>)</h5>


 <!-- first page -->

 <div class="row d-flex justify-content-center">
    <div class="col-md-8 border p-4">
        <div class="card-body">
            <h5 class="card-text float-right font-weight-bold">MC Test</h5>
            <h5>(<span id="number">0</span> of 5)</h5>
        </div>
        <hr>

        <div class="start_page">
            <h3 class="text-center mb-5">Javascript MCQ's</h3>
            <p>You will get 10 points for each correct answer, At the end of the Test, your total score will be displayed. Maximum score is 50 points.</p>
            <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5>Start the test</h5></button>
        </div>

<!-- Test page-->
     <div id="main">
        <div class="card-body">
            <h5 class="card-text font-weight-bold" id="question"></h5>
        </div>
        <div class="col-md-12 p-4" id="options">
            <button class="btn btn-block btn-outline-success text-left option" id="option1"></button>
            <button class="btn btn-block btn-outline-success text-left option" id="option2"></button>
            <button class="btn btn-block btn-outline-success text-left option" id="option3"></button>
            <button class="btn btn-block btn-outline-success text-left option" id="option4"></button>

            <div class="footer p-4">
                <button class="btn btn-success float-left" id="prev">Previos</button>
                <button class="btn btn-success float-right" id="next">Next</button>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>
        </div>

     </div>

     <!-- Results page-->
     <div id="Result">
        <h3 class="mt-5 display-4">Marks: <span id="marks"></span>/50</h3>
        <h3 class="mt-4"><span id="correct-answer">3</span> Correct out of 5</h3>
        <h3 class="mt-4">Result : <span id="percentage">100%</span></h3>
     </div>

    </div>
 </div>

</section>

<script>

// Variables 

let count = 0;
let time = 30;
let marks = 0;
let answer = [];
let timer;


// Main Ready function 

$(document).ready(function(){
    $('#finish').hide();
    $('#Result').hide();

    button_manager();
// Create Function

function button_manager(){
    if(count > 0){
        $('#prev').show();
        if(count == 4){
            $('#next').hide();
            $('#finish').show();
        }
        else{
            $('#next').show();
        }
    }
    else{
        $('#prev').hide();
    }
}


// Question Function 
function adding_Questions(data,i){
    $('#question').text(data[i.Test])
    $('#options1').text(data[i].option1)
    $('#options2').text(data[i].option2)
    $('#options3').text(data[i].option3)
    $('#options4').text(data[i].option4)
    $('#number').text(Number(i+1));
}

// Answer Selection Function 

function selected_Answer(){
    for(var i =0 ; i<4; i++){
        var a = document.getElementById("options").children;
        if(a[i].innerHTML == answer[count]){
            $("#options").children("button")[i].classList.add("active");
        }
        else{
            $("#options").children("button")[i].classList.remove("active");
        }
    }
}

function creating_result(data){
    for(var i = 0 ; i<answer.length; i++){
        marks +=5;
    }
    $('#main').hide();

    $("marks").text(marks);
    $("#correct-answer").text(marks / 10);
    $('#correct-answer').text((marks / 50)* 100 + "%");

    $("#Result").show();
}
$("#options").hide();












</script>

</body>
</html>
